<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        <h3>Fetching tweets for {{username}}</h3>
        <h5>This may take a few moments, please be patient.</h5>
    
        {% if count_tweets > 0 %}
            <script>
                var form = document.createElement("form");
                form.method = 'post';
                form.action = '/user';
                var input = document.createElement('input');
                input.type = "hidden";
                input.name = "data";
                input.value = "{{user}}";
                form.appendChild(input);
                form.submit();
            </script>

        {% else %}
        <script>
            setTimeout(function(){
               window.location.href = '/waiting/{{user}}';
            }, 5000);
         </script>
        {% endif %}

    {% endblock %}
</body>
</html>
