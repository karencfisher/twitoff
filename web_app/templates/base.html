<!DOCTYPE html>
<html>
  <head>
    <title>TwitOff - {{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic"/>
    <script>
        function alertUser(msg) {
            if (msg != '') {
                alert(msg);
            }
        }
    </script>
  </head>
  
{% block content %}
<body onload="alertUser({{message}})">
    <nav>
      <a href="/" class="brand"><span>TwitOff!</span></a>

      <!-- responsive-->
      <input id="bmenub" type="checkbox" class="show">
      <label for="bmenub" class="burger pseudo button">Menu</label>

      <div class="menu">
        <a href="/update" class="button warning">Update Tweets</a>
      </div>
    </nav>

    <article class="flex two" style="padding: 3em 1em;">
      
      <div>
        <h1>{{ title }}</h1>
        <p>Select two users to compare:</p>
        <form action="/compare" method="post">
          <select name="user1">
            {% for user in users %}
            <option value="{{ user.user }}">{{ user.user }}</option>
            {% endfor %}
          </select>
          <select name="user2">
            {% for user in users %}
            <option value="{{ user.user }}">{{ user.user }}</option>
            {% endfor %}
          </select>
          <input type="text" name="tweet_text" placeholder="Tweet text to predict">
          <input type="submit" value="Compare Users">
        </form>
      </div>
      <div>
        <h2>Twitter Users</h2>
        {% for user in users %}
        <a href="/user/{{ user.user }}"><span class="stack">{{ user.user }}</span></a>
        {% endfor %}
        <form action="/create_user" method="post">
          <input type="text" name="User" placeholder="User to add">
          <input type="submit" value="Add User">
        </form>
      </div>
      
    </article>
    <!-- <script src="https://cdn.jsdelivr.net/npm/umbrellajs"/> -->
  </body>
  {% endblock %}
</html>
